<div data-th-fragment="contact_model">

    <!-- Main modal -->
    <div id="view_model" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
         class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex space-y-2 items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">


                    <img

                            onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'"
                            id="contact_image"
                            class="w-16 h-16 rounded-full"
                            src=""
                            alt=""
                    />

                    <h3 id="contact_name" class="text-xl ml-3 font-semibold text-gray-900 dark:text-white">
                    </h3>
                    <button onclick="closeView()" type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-hide="static-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>


                <!-- Modal body -->


                <div class="p-4 md:p-5 space-y-4 justify-center text-center">
                    <!--  other contact information  -->

                    <div class="relative overflow-x-auto ">
                        <table
                                class="w-full text-sm text-center rtl:text-right text-black dark:text-black"
                        >
                            <tbody>
                            <tr>
                                <td class="flex space-x-1 mb-3 dark:text-gray-200  ">
                                    <div class="mr-3"><i class="fa-solid fa-user"></i></div>
                                    <span class="font-bold size-4  ">Name = </span>
                                    <h3 id="contact_names"></h3>
                                </td>
                            </tr>
                            <tr>
                                <td class="flex space-x-1 mb-3  dark:text-gray-200 ">
                                    <div class="mr-3"><i class="fa-solid fa-envelope"></i></div>
                                    <span class="font-bold size-4 ">Email = </span>
                                    <h3 class="text-black" id="contact_email"></h3>
                                </td>
                            </tr>
                            <tr>
                                <td class="flex space-x-1 mb-3  dark:text-gray-200 ">
                                    <div class="mr-3"><i class="fa-solid fa-location-dot"></i></div>
                                    <span class="font-bold size-4 ">Address = </span>
                                    <h3 id="contact_address"></h3>
                                </td>
                            </tr>
                            <tr>
                                <td class="flex space-x-1 mb-3  dark:text-gray-200 ">
                                    <div class="mr-3"><i class="fa-solid fa-phone"></i></div>
                                    <span class="font-bold size-4 ">Phone no. = </span>
                                    <h3 id="contact_phone"></h3>
                                </td>
                            </tr>
                            <tr>
                                <td class="flex space-x-1 mb-3  dark:text-gray-200 ">
                                    <div class="mr-3"><i class="fa-solid fa-address-card"></i></div>
                                    <span class="font-bold size-4 ">About = </span>
                                    <h3 id="contact_discription"></h3>
                                </td>
                            </tr>
                            <tr>
                                <td class="flex space-x-1 mb-3  dark:text-gray-200 ">
                                    <div class="mr-3"><i class="fa-solid fa-bookmark"></i></div>
                                    <span class="font-bold size-4 ">Favorite = </span>
                                    <a id="contact_favorite" href=""></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="flex space-x-1 mb-3  dark:text-gray-200 ">
                                    <div class="mr-3"><i class="fa-solid fa-earth-americas"></i></div>
                                    <span class="font-bold size-4 ">Website link = </span>
                                    <a id="contact_website" href=""></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="flex space-x-1 mb-3 dark:text-gray-200">
                                    <div class="mr-3"><i class="fa-brands fa-linkedin"></i></div>
                                    <span class="font-bold size-4 ">LinkedIn link = </span>
                                    <a id="contact_linkedIn"
                                       href=""></a>
                                </td>
                            </tr>


                            </tbody>
                        </table>
                    </div>
                </div>


                <!-- Modal footer -->
                <div>
                    <button onclick="closeView()" data-modal-hide="static-modal" type="button"
                            class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                        Decline
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
